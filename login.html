<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audition Registration</title>
    <link rel="stylesheet" href="style.css?ver=0.1">
</head>
<body>
    <div class="container">
        <form id="registrationForm" action="process.php" method="post">
            <h2>Delivery Details</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="auditionType">Order id:</label>
            <input type="id" id="order" name="order">

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
